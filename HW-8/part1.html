<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSE 383 Lab 8</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
<script>
   function showMessage() {
      const messageText = document.getElementById("messageText").value;
      const messageDiv = document.getElementById("message");
      const messageContent = document.getElementById("messageContent");
      messageContent.innerHTML = messageText;
      messageDiv.style.visibility = "visible";
      setTimeout(closeMessage, 15000);
   }
   function closeMessage() {
      const messageDiv = document.getElementById("message");
      const messageContent = document.getElementById("messageContent");
      messageContent.innerHTML = "";
      messageDiv.style.visibility = "hidden";
   }
</script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form id="messageForm">
                <div class="form-group">
                    <label for="messageText">Enter Message:</label>
                    <input type="text" class="form-control" id="messageText" placeholder="Type your message here">
                </div>
                <button type="button" class="btn btn-primary" onclick="showMessage()">Show Message</button>
            </form>
        </div>
    </div>
    <div id="message" class="message-box">
        <button class="close" onclick="closeMessage()">&times;</button>
        <p id="messageContent"></p>
    </div>
</div>
</body>
</html>
